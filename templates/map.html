{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %} 
<h2>Register</h2>
<form action="/setmac" method="POST">
  <input type="text" name="email" placeholder="email">
  <input type="text" name="mac" placeholder="mac">
  <input type="submit" value="setting">
</form>
  
<table class="table table-striped">
    <thead>
        <tr>
            <th>E-Mail</th>
            <th>Mac</th>
        </tr>
    </thead>
    <tbody>
        {% for email, macs in data.items() %} 
        {% for mac in macs %}
        <tr>
            <td> {{ email }} </td>
            <td> {{ mac }} </td>
        </tr>
        {% endfor %} 
        {% endfor %}
    </tbody>
</table>


{% else %}
<p>Not login!</p>

<a href="/login">Login</a> 
<!--<a href="/register">Register</a>-->

{% endif %}
{% endblock %}
